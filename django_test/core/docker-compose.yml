version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pmc
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  web:
    user: root
    build: .
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - static_volume:/vol/static
      - media_volume:/vol/media
      - ./:/app:rw
    networks:
      - backend

  nginx:
    image: nginx:stable
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/vol/static:ro
      - media_volume:/vol/media:ro
    depends_on:
      - web
    networks:
      - backend
      - frontend

volumes:
  db_data:
  static_volume:
  media_volume:

networks:
  backend:
  frontend:

