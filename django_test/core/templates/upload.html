{% extends "base.html" %}

{% block title %}Загрузить фото - Forest Life{% endblock %}

{% block content %}
<!-- Upload Page -->
<div id="upload-page" class="page">
    <section class="upload-section">
        <div class="container">
            <h2>Загрузить фотографию деревьев</h2>
            <div class="upload-container">
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Перетащите фото сюда или кликните для выбора</h3>
                    <p>Поддерживаемые форматы: JPG, PNG, WebP</p>
                    <input type="file" id="file-input" accept="image/*" multiple>
                </div>
                
                <div class="form-section">
                    <div class="form-group">
                        <label for="photo-title">Название фотографии</label>
                        <input type="text" id="photo-title" placeholder="Например: Дуб в парке">
                    </div>
                    <div class="form-group">
                        <label for="photo-description">Описание</label>
                        <textarea id="photo-description" rows="3" placeholder="Расскажите о дереве..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo-location">Местоположение</label>
                        <input type="text" id="photo-location" placeholder="Город, регион">
                    </div>
                    <button class="btn-primary" onclick="uploadPhoto()">
                        <i class="fas fa-upload"></i>
                        Загрузить
                    </button>
                </div>
            </div>
            
            <!-- Preview Section -->
            <div class="preview-section" id="preview-section" style="display: none;">
                <h3>Предпросмотр</h3>
                <div class="preview-grid" id="preview-grid"></div>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Специфичные для страницы загрузки скрипты
function uploadPhoto() {
    // Логика загрузки фото
    console.log('Загрузка фото...');
}
</script>
{% endblock %}
