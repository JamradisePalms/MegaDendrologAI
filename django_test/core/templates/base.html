<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forest Life - Мир деревьев и леса{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-tree"></i>
                <span>Потолки Томск</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-page="home">Главная</a>
                <a href="#" class="nav-link" data-page="upload">Загрузить фото</a>
                <a href="#" class="nav-link" data-page="gallery">Галерея</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Online Consultant -->
    {% include "consultant.html" %}

    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
